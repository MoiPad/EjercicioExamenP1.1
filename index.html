<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetAlert.css">
    <title>Ejercicio Examen 1 primer parcial</title>
</head>
<body>
<div class="container">
    <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <form  id="formularioDatos">
            <div class="mb-3 mt-5">
                <label class="form-label">Ingrese el valor del producto 1</label>
                <input type="number" name="" id="producto1" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Ingrese el valor del producto 2</label>
                <input type="number" name="" id="producto2" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Ingrese el valor del producto 3</label>
                <input type="number" name="" id="producto3" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Ingrese el valor del producto 4</label>
                <input type="number" name="" id="producto4" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Ingrese el valor del producto 5</label>
                <input type="number" name="" id="producto5" class="form-control">
            </div>

            <div class="mb-3">
                <label  class="form-label">Sub total</label>
                <input type="number" placeholder="Sub Total" id="sub-total" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="descuento" class="form-label">Descuento 0%</label>
                <input type="number" placeholder="Descuento" id="descuento" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label  class="form-label">Total a pagar</label>
                <input type="number" placeholder="Total a pagar" id="total" class="form-control" readonly>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-success"  id="btnCalcular" type="button">Calcular</button>
                <button class="btn btn-danger" id="btnLimpiar" type="button">Limpiar</button>
            </div>
        </form>
    </div>
    <div class="col-2"></div>
    </div>
</div>


<script src="js/index.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/sweetalert2.min.js"></script>
</body>
</html>
